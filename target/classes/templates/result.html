<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>Race Generator</title>
</head>
<body>
	<div class="container">

		<h3>Race Generator</h3>
		<hr>
		<table class="table table-bordered table-striped"
			th:each="group, groupStat : ${configuration.groups}">
			<thead class="thead-dark">
				<tr>
					<th th:text="${group.name}"></th>
					<th th:each="i: ${#numbers.sequence(1, configuration.stints)}"
						th:text="${i}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="driver, driverStat : ${group.drivers}">
					<td th:text="${driver.name}"></td>
					<td th:each="kart, kartStat : ${driver.kartsUsed}"
						th:text="${kart}"></td>
				</tr>
			</tbody>
		</table>


	</div>


</body>
</html>
